
<!doctype html>
<html>
<head>
    <title>Oliver's BBC</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <style type="text/css">
		
		body {
			margin:0;
		}
		
		#topbar {
			background-color:#7A0000;
			width:100%;
			height:45px;
			color:white;
			font-family:arial,helvetica,sans-serif;
		}
		
		#logodiv {
			float:left;
			padding-top:7px;
			border-right:1px solid #990000;
			padding-rigth:10px;
		}
		
		#signindiv {
			float:left;
			font-weight:bold;
			font-size:0.9em;
			padding:6px 80px 12px 20px;
			border-right:1px solid #990000;
		}
		
		#signindiv img {
			position:relative;
			top:5px;
		}
	
		#signindiv p {
			margin:0;
		}
		
		#topmenudiv {
			float:left;
		}
		
		#topmenudiv ul {
			margin:0;
			padding:0;
		}
		
		#topmenudiv li {
			float:left;
			list-style:none;
			font-weight:bold;
			font-size:0.9em;
			border-right:1px solid #990000;
			height:30px;
			padding: 13px 20px 0px 20px;
		}
		
		#searchdiv {
			float:left;
			padding:8px 0 0 10px;
		}
		
		#searchdiv input {
			height:25px;
			border:none;
			padding-left:10px;
			font-size:0.9em;
			background-color:#E4E4E4
		}
		
		#searchdiv img {
			margin-left:-24px;
			margin-bottom:-3px;
			width:15px;
		}
			
		#newsbar {
			background-color:#990000;
			width:100%;
			height:100px;
			color:white;
			font-family:arial,helvetica,sans-serif;
		}
		
		#newsbar p {
			margin:0;
			font-size:3em;
			padding-top:10px;
		}
		
		#newsheader {
			font-size:1em;
			padding-right:20px;
			padding-left:30px;
		}
		
		#louisville {
			font-size:0.7em;
		}
		
		#rss {
			float:right;
			margin-top:-25px;
			margin-right:25px;
		}
		
		#rss img {
			height:14px;
		}
		
		#topicmenu {

		}
		
		#topicmenu ul {
			background-color:#3E0C0D;
			padding:1px 10px 0 10px;
			margin:0px;
			height:34px;
		}
		
		#topicmenu li {
			float:left;
			list-style:none;
			font-size:1em;
			padding:0 10px 0 10px;
			margin-top:10px;
			border-right:1px solid #990000;
			background-color:none;
		}
			
		.fixedwidth {
			width:1050px;
			margin:0 auto;
		}
		
		.break {
			clear:both;
		}
		
		.selected {
			background-color:#EDEDED;
			color:#666666;
			height:27px;
			position:relative;
			top:-9px;
			padding-top:6px !important;
		}
		
    </style>    
</head>

<body>
	
	<div id="container">
		<div id="topbar">
			<div class="fixedwidth">
			
				<div id="logodiv">
					<img src="images/bbclogo.png"/>
				</div>
				
				<div id="signindiv">
					<p><img src="images/signin.png"/>Sign In</p>
				</div>
				
				<div id="topmenudiv">
					<ul>
						<li>News</li>
						<li>Sport</li>
						<li>Weather</li>
						<li>iPlayer</li>
						<li>TV</li>
						<li>Radio</li>
						<li>More...</li>
					</ul>
				</div>
				
				<div id="searchdiv">
					<input type="text" placeholder="Search"/>
					<img src="images/magnify.png"/>
				</div>
			</div>
		
		<div class="break"></div>
		
		<div id="newsbar">
			<div class="fixedwidth">
				<p><span id="newsheader">NEWS</span><span id="louisville">LOUISVILLE</span></p>
			</div>
			
			<div id="rss">
				RSS <img src="images/rss.png"/>
			</div>
			
			<div class="break"></div>
			
			<div class="fixedwidth">
				<div id="topicmenu">
					<ul>
						<li class="selected">Home</li>
						<li>Business</li>
						<li>People</li>
						<li>Culture</li>
						<li>History</li>
						<li>Geography</li>
						<li>Philanthropy</li>
						<li>Technology</li>
						<li>Health</li>
						<li>Statistics</li>
						<li>Education</li>
						<li style="border-right:none">Laws</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
				
</body>
</html>
