
<!doctype html>
<html>
<head>
    <title>Learning Javascript</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  	<style type="text/css">
  	
  	</style>

<body>

	<p>How many fingers are you holding up?</p>
	
	<input id="answer"/>
	
	<button id="guess">Guess!</button>

	<script type="text/Javascript">
	
		document.getElementById("guess").onclick = function()
		{
			var gotIt = false;
			var guesses = 0;
		
			while(gotIt == false)
			{
				var i = Math.random() * 5;
				i = Math.floor(i);
				
				guesses++;
						
				if(i == document.getElementById("answer").value)
				{
					alert("I got it! It was a " + i);
					gotIt = true;
				}
			    else
			    {
		    		alert("hmm");
		    	}
		    }
		    
		    alert("That took me " + guesses + " guesses");
		}
		
	</script>

</body>
</html>
