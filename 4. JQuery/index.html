
<!doctype html>
<html>
<head>
    <title>Code Player</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/Javascript" src="jquery.min.js"></script>
    <script type="text/Javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/smoothness/jquery-ui.css" />
  	
  	<style type="text/css">
  	
  		#body {
  			margin:0;
  		}
  	
  		#menu {
  			font-family:"Trebuchet MS", Helvetica, sans-serif;
  			background-color:#E6E6E6;
  			padding:10px;
  			padding-top:0px;
  			border:1px solid grey;
  		}
  		
  		#title {
  			float:left;
  		}	
  		
  		#selectionContainer {
  			left:100px;
  			display:block;
  			width:400px;
  			height:50px;
  			margin:0 auto;
  			padding-top:10px;
  		}
  		
  		.leftSelect {
  		  	display:inline-block;
  			width:80px;
  			height:50px;
  			border:1px solid black;
  			border-top-left-radius:10px;
  			border-bottom-left-radius:10px;
  			background-color:#E6E6E6;
  		}
  		
  		.rightSelect {
  		  	display:inline-block;
  			width:80px;
  			height:50px;
  			border:1px solid black;
   			border-top-right-radius:10px;
  			border-bottom-right-radius:10px;
  			background-color:#E6E6E6;
  		}
  		
  		.centerSelect {
  		  	display:inline-block;
  			width:80px;
  			height:50px;
  			border:1px solid black;
  			background-color:#E6E6E6;
  		}
  		
  		#runButton {
  			float:right;
  			width:100px;
  			height:50px;
  			margin-top:-50px;
  			background-color:darkgrey;
  			border-radius:10px;
  			border:1px solid grey;
  		}
		
  	</style>
  
</head>

<body id="body">

	<div id="menu">
		
		<h3 id="title">CodePlayer</h3>
		
		<div id="selectionContainer" align="center">
			<div id="html" class="leftSelect"><p>HTML</p></div>
			<div id="css" class="centerSelect"><p>CSS</p></div>
			<div id="js" class="centerSelect"><p>JS</p></div>
			<div id="result" class="rightSelect"><p>Result</p></div>
		</div>
		
		<button id="runButton">Run</button>

	</div>
	
	<script>
	
		var htmlSelected = false;
		var cssSelected = false;
		var jsSelected = false;
		var resultSelected = false;
	
		$("#html").click(function() {
			if(htmlSelected)
			{
				htmlSelected = false;
				$(this).css("background-color", "#E6E6E6");
			}
			else
			{
				htmlSelected = true;				
				$(this).css("background-color", "darkgrey");
			}
		});

		$("#css").click(function() {
			if(cssSelected)
			{
				cssSelected = false;
				$(this).css("background-color", "#E6E6E6");
			}
			else
			{
				cssSelected = true;				
				$(this).css("background-color", "darkgrey");
			}
		});

		$("#js").click(function() {
			if(jsSelected)
			{
				jsSelected = false;
				$(this).css("background-color", "#E6E6E6");
			}
			else
			{
				jsSelected = true;				
				$(this).css("background-color", "darkgrey");
			}
		});

		$("#result").click(function() {
			if(resultSelected)
			{
				resultSelected = false;
				$(this).css("background-color", "#E6E6E6");
			}
			else
			{
				resultSelected = true;				
				$(this).css("background-color", "darkgrey");
			}
		});
			
	</script>

</body>
</html>
