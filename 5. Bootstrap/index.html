<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

	<style>

		#home {
			background-size:100%;
			background-image:url("images/bucketlist.jpg");
		}
		
		#about {
			background-color:red;
		}
		
		#download {
			background-color:green;
		}
		
		.contentDiv {
			height:600px;
			width:100%;
		}
		
	</style>

  </head>
  <body data-spy="scroll" data-target=".navbar-collapse">

  	<div class="navbar navbar-default navbar-fixed-top">
  		
  		<div class="container">
  		
  			<div class="navbar-header">
  				<a href="" class="navbar-brand">Bucket List</a>
  				
  				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
  					<span class="sr-only">Toggle navigation</span>
  					<span class="icon-bar"></span>
  					<span class="icon-bar"></span>
  					<span class="icon-bar"></span>
  				</button>
  				
  			</div>
  			
  			<div class="collapse navbar-collapse">
  				<ul class="nav navbar-nav">
  					<li class="active"><a href="#home">Home</a></li>
  					<li><a href="#about">About</a></li>
  					<li><a href="#download">Download</a></li>
  				</ul>
  			
  				<form class="navbar-form navbar-right">
  					<div class="form-group">
  						<input type="email" placeholder="Email" class="form-control"/>
  					</div>
  					<div class="form-group">
  						<input type="password" placeholder="Password" class="form-control"/>
  					</div>
  					<button type="submit" class="btn btn-success">Log In</button>
  				</form>
  		  	</div>
  		</div>
  		
  	</div>
  	
	<div class="container">
	
		<div id="home" class="contentDiv">
    		
    		<div class="input-group">
    			<input class="form-control" type="text"/>
    			<span class="glyphicon glyphicon-comment input-group-addon"></span>
    		</div>
    	
	    	<button id="submitButton" class="btn btn-success">
    			Submit
    		</button>
    		
		</div>
		
		<div id="about" class="contentDiv">Content</div>
		<div id="download" class="contentDiv">Content</div>

	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    
  </body>
</html>
